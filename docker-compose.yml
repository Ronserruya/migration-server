version: '3'

services:
  migration-server:
    image: kinecosystem/migration-server:latest
    ports:
      - "9999:8000"
    environment:
      MAIN_SEED: ''
      PROXY_SALT: 'pizza'
      CHANNEL_COUNT: 20
      CHANNEL_SALT: 'local'
      KIN_ISSUER: 'GBC3SG6NGTSZ2OMH3FFGB7UVRQWILW367U4GSOOF4TFSZONV42UJXUH7'
      OLD_HORIZON: 'https://horizon-playground.kininfrastructure.com'
      NEW_HORIZON: 'https://horizon-testnet.kininfrastructure.com'
      NEW_PASSPHRASE: 'Kin Testnet ; December 2018'
      APP_ID: 'mgsv'
      STATSD_HOST: 'localhost'
      STATSD_PORT: 8125
      DEBUG: 'TRUE'
      REDIS_CONN: 'redis://redis:6379/0'
      INTERNAL_SERVICE: 'http://marketplace-internal'

  redis:
    image: redis:5.0
    ports:
      - 6379

  redis-cli:
    image: redis:5.0
    links:
      - redis
    entrypoint: redis-cli -h redis -p 6379
